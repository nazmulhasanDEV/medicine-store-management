{% extends 'index.html' %}
{% load static %}

{% block main_content %}
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title">Add manufacturer</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        {% if messages %}
            {% for message in messages %}

            <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible" {% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>{{message.tags}}: </strong>{{ message }}!
            </div>

            {% endfor %}
            {% endif %}

        <form action="{% url 'edit_manufacturer' pk=object.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Manufacturer Name*</label>
                        <input class="form-control" name="manufacturer_name" value="{{object.name}}" type="text" placeholder="Manufacturer"
                               required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Contact Info*</label>
                <textarea cols="30" name="contact_info" rows="4" class="form-control" required>{{object.contact_info}}</textarea>
            </div>

            <div class="form-group">
                <label>Address*</label>
                <textarea name="address" cols="30" rows="4" class="form-control" required>{{object.address}}</textarea>
            </div>

            <div class="m-t-20 text-left">
                <button class="btn btn-primary" type="submit">Create new manufacturer</button>
                <button class="btn btn-danger" type="button"><a href="/manufacturer/manufacturers" style="color: white;">Back to manufacturer list</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
