{% extends 'index.html' %}
{% load static %}

{% block main_content %}
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title">Add New Medicine</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        {% if messages %}
            {% for message in messages %}

            <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible" {% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>{{message.tags}}: </strong>{{ message }}!
            </div>

            {% endfor %}
            {% endif %}

        <form action="{% url 'add_new_medicine' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name*</label>
                        <input class="form-control" name="name" type="text" placeholder="Medicine name" required>
                    </div>
                </div>
                <div class="col-md-6">
									<div class="form-group">
										<label>Manufacturer</label>
										<select class="form-control" name="manufacturer_name" required>
                                            {% if manufacturers %}
                                                {% for manufacturer in manufacturers %}
                                                    <option value="{{manufacturer.pk}}">{{manufacturer.name}}</option>
                                                {% endfor %}
                                            {% endif %}
										</select>
									</div>
                                </div>
<!--                <div class="col-md-6">-->
<!--                    <div class="form-group">-->
<!--                        <label>Manufacturer Name*</label>-->
<!--                        <input class="form-control" name="manufacturer_name" type="text" placeholder="Manufacturer"-->
<!--                               required>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Price*</label>
                        <input class="form-control" name="price" type="number" step="0.001" placeholder="Price"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label>Quantity in stock*</label>
                            <input class="form-control" name="stock_quantity" type="number" step="0.001"
                                   placeholder="Quantity in stock" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Production Date*</label>
                        <div class="">
                            <input type="date" name="production_date" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Expiration Date*</label>
                        <div class="">
                            <input type="date" name="expiration_date" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Description*</label>
                <textarea cols="30" name="description" rows="4" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Active ingredients*</label>
                <textarea cols="30" name="active_ingradients" rows="4" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Storage instructions*</label>
                <textarea cols="30" name="storage_instruction" rows="4" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Usage instructions*</label>
                <textarea name="usage_instructionos" cols="30" rows="4" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Precautions</label>
                <textarea name="precautions" cols="30" rows="4" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label class="display-block">Is prescription required*</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="is_prescription_required" id="product_active">
                    <label class="form-check-label" for="product_active">
                        Yes
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Dosage</label>
                        <div class="">
                            <input type="text" name="dosage" class="form-control" placeholder="Dosage">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Image</label>
                        <div class="">
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-t-20 text-center">
                <button class="btn btn-primary" type="submit">Create New Medicine</button>
                <button class="btn btn-danger"><a href="/medicine/active-medicine-list" style="color: white;">Back to List</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
